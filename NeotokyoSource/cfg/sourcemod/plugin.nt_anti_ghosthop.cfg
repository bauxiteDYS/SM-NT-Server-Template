// How many extra ghost hops to tolerate before limiting speed. Resets at the end of the bhop chain.
// -
// Default: "0"
// Minimum: "0.000000"
sm_nt_anti_ghosthop_n_extra_hops "0"

// Max allowed ghosthop speed before slowdown begins. 1.0 means class specific max ghost movement speed, 0.0 means no speed limit.
// -
// Default: "1.0"
// Minimum: "0.000000"
sm_nt_anti_ghosthop_speed_scale "1.0"

// How much feedback to give to the players about ghosthopping. 0: disabled, 1: notify when being limited in text chat occasionally, 2: notify for every single limited hop
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "2.000000"
sm_nt_anti_ghosthop_verbosity "2"

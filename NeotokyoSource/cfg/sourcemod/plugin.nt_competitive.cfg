// Voice comms behaviour when live. 0 = no alltalk, 1 = enable alltalk, 2 = check sv_alltalk value before live state
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "2.000000"
sm_competitive_comms_behaviour "0"

// How the number of remaining players is displayed to clients in a competitive game. 0 = disabled, 1 = show remaining player numbers, 2 = show team names and remaining player numbers
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "2.000000"
sm_competitive_display_remaining_players_centered "1"

// What kind of divider to use between the scores (eg. 3 vs 2, 3 v 2, 3--2)
// -
// Default: "vs"
sm_competitive_display_remaining_players_divider "vs"

// Who to center display remaining players to. 1 = spectators only, 2 = spectators and dead players, 3 = everyone
// -
// Default: "3"
// Minimum: "1.000000"
// Maximum: "3.000000"
sm_competitive_display_remaining_players_target "3"

// Add up to this many seconds to the round time while the ghost is held.
// -
// Default: "45"
// Minimum: "0.000000"
// Maximum: "120.000000"
sm_competitive_ghost_overtime "45"

// Whether ghost overtime decay should be exponential or linear. Exponential requires grace reset to be enabled. 0 = linear, 1 = exponential
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_competitive_ghost_overtime_decay_exp "0"

// Freeze the round timer at this many seconds while the ghost is held. Will decay and end at 0 when the overtime runs out. 0 = disabled
// -
// Default: "15"
// Minimum: "0.000000"
// Maximum: "30.000000"
sm_competitive_ghost_overtime_grace "15"

// When the ghost is picked up, reset the timer to where it would be on the decay curve if the ghost was never dropped. This means the full overtime can be used even when juggling.
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_competitive_ghost_overtime_grace_reset "1"

// Jinrai team's name. Will use "Jinrai" if left empty.
// -
// Default: "Jinrai"
sm_competitive_jinrai_name "Jinrai"

// Competitive plugin's internal score cvar. Editing this will directly affect comp team scores.
// -
// Default: "0"
// Minimum: "0.000000"
sm_competitive_jinrai_score "0"

// How much info is given to players upon death. 0 = disabled, 1 = print amount of players remaining to everyone, 2 = only show the victim how much damage they dealt to their killer, 3 = only show the victim their killer's remaining health
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "3.000000"
sm_competitive_killverbosity "1"

// 0 = display kill info instantly, 1 = display kill info nextround
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_competitive_killverbosity_delay "0"

// Team restrictions when game is live. 0 = players can join any team, 1 = only players present when going live can play in their teams 2 = new players can join teams midgame
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "2.000000"
sm_competitive_limit_live_teams "0"

// Are teams enforced to use set numbers (5v5 for example).
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_competitive_limit_teams "1"

// Competitive logging mode. 1 = enabled, 0 = disabled.
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_competitive_log_mode "1"

// How long can a competitive time-out last, in seconds.
// -
// Default: "60"
// Minimum: "0.000000"
sm_competitive_max_pause_length "60"

// How long can a pause last when team experiences technical difficulties.
// -
// Default: "300"
// Minimum: "0.000000"
sm_competitive_max_pause_length_technical "300"

// How many time-outs are allowed per match per team.
// -
// Default: "2"
// Minimum: "0.000000"
sm_competitive_max_timeouts "2"

// Whether or not to disable timeout wins.
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_competitive_nozanshi "0"

// NSF team's name. Will use "NSF" if left empty.
// -
// Default: "NSF"
sm_competitive_nsf_name "NSF"

// Competitive plugin's internal score cvar. Editing this will directly affect comp team scores.
// -
// Default: "0"
// Minimum: "0.000000"
sm_competitive_nsf_score "0"

// Pausing mode. 0 = no pausing allowed, 1 = use Source engine pause feature, 2 = stop round timer
// -
// Default: "2"
// Minimum: "0.000000"
// Maximum: "2.000000"
sm_competitive_pause_mode "2"

// How many players total are expected to ready up before starting a competitive match.
// -
// Default: "10"
sm_competitive_players_total "10"

// Can a team collectively ready up by anyone of the players. Can be useful for more organized events.
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_competitive_readymode_collective "0"

// Should clients automatically record when going live.
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_competitive_record_clients "1"

// If sm_competitive_round_style equals 1, this is the best of X rounds. If it equals 2, this is the score required to win.
// -
// Default: "15"
// Minimum: "1.000000"
sm_competitive_round_limit "15"

// How a match win is determined. 1 = best of X rounds, 2 = first to X points
// -
// Default: "1"
// Minimum: "1.000000"
// Maximum: "2.000000"
sm_competitive_round_style "1"

// Should the competitive plugin automatically record SourceTV demos.
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_competitive_sourcetv_enabled "1"

// Directory to save SourceTV demos into. Relative to NeotokyoSource folder. Will be created if possible.
// -
// Default: "replays_competitive"
sm_competitive_sourcetv_path "replays_competitive"

// Whether or not to allow match to end in a tie. Otherwise, game proceeds to sudden death until one team scores a point.
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_competitive_sudden_death "1"

// Name of the tournament/competition. Also used for replay filenames. 32 characters max. Use only alphanumerics and spaces.
// -
// Default: ""
sm_competitive_title "comp"


